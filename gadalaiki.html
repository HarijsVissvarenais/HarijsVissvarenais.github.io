<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gadalaiki</title>
  </head>
  <body>
    <a href="MyWork.html">Back to home perhaps?(not a part of this work)</a>
    <h1>Gadalaiki</h1>
    <button onclick="handleDelete()">Dzēst pēdējo</button>

    <ul id="saraksts"></ul>
    <script>
      const gadaLaiki = ["pavasaris", "vasara", "rudens", "ziema"];
      function displayItemsToHTML() {
        gadaLaiki.forEach((ViensGadalaiks) => {
          const listItem = document.createElement("li");
          listItem.textContent = ViensGadalaiks;
          const list = document.getElementById("saraksts");
          list.appendChild(listItem);
        });
      }
      displayItemsToHTML();

      function handleDelete() {
        gadaLaiki.pop();
        console.log(gadaLaiki);
        const list = document.getElementById("saraksts");
        list.innerHTML = "";
        displayItemsToHTML();
      }
    </script>
  </body>
</html>
